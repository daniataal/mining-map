version: '3.8'

services:
  app:
    build: .
    ports:
      - "8000:8000"
      - "5173:5173"
    environment:
      - DB_HOST=db
      - DB_PORT=5432
      - DB_NAME=mining_db
      - DB_USER=postgres
      - DB_PASSWORD=password
    volumes:
      - .:/app
      - /app/mining-viz/node_modules
    depends_on:
      - db
    # Override command to ensure we can run migrations or specific setup if needed
    command: /usr/local/bin/start.sh

  db:
    image: postgres:15
    environment:
      POSTGRES_DB: mining_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  caddy:
    image: caddy:alpine
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile
      - caddy_data:/data
      - caddy_config:/config
    depends_on:
      - app

volumes:
  postgres_data:
  caddy_data:
  caddy_config:
